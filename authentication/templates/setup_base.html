<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="{% static 'images/econvenor-favicon-v1.ico' %}">

    <title>eConvenor - Your virtual convenor</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/landing.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">

      #icon {
        margin-top: 50px;
        margin-bottom: 30px
      }

    </style>

  </head>

  <body>

    <!-- NAVBAR
    ================================================== -->

    <div class="navbar navbar-fixed-top">
      <div class="container">
        <span class="navbar-brand">
          <a href="{% url 'index' %}">
            <img src="{% static 'images/econvenor-logo-v1l.png' %}" width="200" height="45" alt="An image of the eConvenor logo">
          </a>
        </span>
      </div>
    </div>

    <!-- ERROR MESSAGE
    ================================================== -->
    <div class="section">
      <div class="container text-center">
        <span class="fa-stack fa-4x" id="icon">
          <i class="fa fa-circle fa-stack-2x red"></i>
          <i class="fa fa-user fa-stack-1x fa-inverse"></i>
        </span>
        {% block content %}
    	{% endblock %}
      </div>
    </div>

  </body>
</html>
